<!doctype html>
<html lang="en">

<head>
  <title>Bài tập JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <!-- Bài tập 01  -->
        <div class="baitap01">
            <h2> Bài tập 1: Tính lương công nhân</h2>
            <p>Giá trị 1 ngày công: 100.000/ngày</p>
            <div class="mb-3">
              <label for="" class="form-label">Nhập số ngày công</label>
              <input type="text"
                class="form-control" name="" id="ngayCong" aria-describedby="helpId" placeholder="Nhập số ngày công của bạn: ">
                <button class="btn btn-success" id="nhapNgayCong">Tính tiền công</button>
              
            </div>
        </div>
        <br>

        <!-- Bài tập 02  -->
        <div class="baitap02">
            <div class="mb-3">
              <label for="" class="form-label">Nhập vào 5 số</label>
              <input type="text" class="form-control"  id="so1" aria-describedby="helpId" placeholder="Nhập vào số 1">
              <input type="text" class="form-control"  id="so2" aria-describedby="helpId" placeholder="Nhập vào số 2">
              <input type="text" class="form-control"  id="so3" aria-describedby="helpId" placeholder="Nhập vào số 3">
              <input type="text" class="form-control"  id="so4" aria-describedby="helpId" placeholder="Nhập vào số 4">
              <input type="text" class="form-control"  id="so5" aria-describedby="helpId" placeholder="Nhập vào số 5">
              <button class="btn btn-success" id="tinhTrungBinh">Tính Trung Bình</button>
            </div>
        </div>

        <br>
        <!-- Bài tập số 3  -->

        <div class="baiTap3">
            <p>Tỷ giá quy đổi hiện nay: 23500</p>
            <div class="mb-3">
              <label for="" class="form-label">Nhập tỷ giá quy đổi</label>
              <input type="text"
                class="form-control" name="" id="nhapTien" aria-describedby="helpId" placeholder="Nhập số tiền muốn quy đổi">
                <button class="btn btn-success" id="tinhTien">Tính số tiền</button>
            </div>
        </div>

        <!-- Bài tập số 4  -->
        <div class="baiTap4">
            <div class="mb-3">
              <label for="" class="form-label">Nhập chiều dài </label>
              <input type="text" class="form-control" name="" id="chieuDai" aria-describedby="helpId" placeholder="Nhập vào chiều dài">
              <label for="" class="form-label">Nhập chiều rộng </label>
              <input type="text" class="form-control" name="" id="chieuRong" aria-describedby="helpId" placeholder="Nhập vào chiều dài">
              <button class="btn btn-success" id="tinhToan">Tính chu vi và diện tích</button>
            </div>
        </div>

        <!-- Bài tập số 5  -->
        <div class="baiTap5">
            <div class="mb-3">
              <label for="" class="form-label">Nhập số có 2 chữ số</label>
              <input type="text" class="form-control" name="" id="soNhapVao" aria-describedby="helpId" placeholder="">
                <button class="btn btn-success" id="tinhKySo">Tính toán</button>
            </div>
        </div>
    </div>




  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./index.js"></script>
</body>

</html>
